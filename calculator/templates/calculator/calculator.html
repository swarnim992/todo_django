<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin-top: 50px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        p {
            line-height: 1.6;
            text-align: center;
        }
        .welcome-message {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .actions {
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            text-align: right;
            margin-bottom: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        </style>
</head>
<body>
    <div class="navbar">
        Welcome, {{ user.username }}!
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'todo_list' %}">Todos</a>
        <form method="post" action="{% url 'logout' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" style="background: none; border: none; color: #007bff; text-decoration: underline; cursor: pointer; font-size: inherit;">Logout</button>
        </form>
    </div>
    <div class="container">
        <h1>Calculator</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="num1">num1:</label>
                <input type="text" id="num1" name="num1" value="{{ num1|default:'' }}" required>
            </div>
            <div class="form-group">
                <label for="operator">Operator:</label>
                <select id="operator" name="operator" required>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>
            <div class="form-group">
                <label for="num2">num2:</label>
                <input type="text" id="num2" name="num2" value="{{ num2|default:'' }}" required>
            </div>
            {% if result is not None %}
                <label for="result">Result: {{ result }}</label>
            {% endif %}
            </div>
            
            <div class="actions">
                <button type="submit" class="btn btn-primary">Calculate</button>
            </div>
        </form>
    </div>
</body>
</html>
